<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Registry dApp</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #c7ecee, #f9f9f9);
    margin: 0;
    color: #264653;
  }

  header {
    background-color: #2a9d8f;
    padding: 1.5rem 1rem;
    text-align: center;
    color: white;
    box-shadow: 0 6px 15px rgba(42, 157, 143, 0.25);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .connect-wallet span {
    margin-left: 1rem;
    font-weight: 600;
    font-size: 1rem;
  }

  .container {
    max-width: 900px;
    margin: 2.5rem auto;
    background-color: #ffffffdd;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(38, 70, 83, 0.1);
    padding: 2rem 2.5rem;
  }

  h2 {
    color: inherit;
    border-bottom: 3px solid currentColor;
    padding-bottom: 0.6rem;
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 0.04em;
  }

  input,
  button,
  textarea {
    display: block;
    width: 100%;
    margin-bottom: 1.25rem;
    padding: 0.9rem 1.1rem;
    font-size: 1rem;
    border-radius: 14px;
    border: 1.8px solid #a8dadc;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  textarea:focus {
    outline: none;
    border-color: currentColor;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  button {
    background-color: currentColor;
    color: white;
    font-weight: 700;
    cursor: pointer;
    border: none;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #00000033;
    box-shadow: 0 7px 16px rgba(0,0,0,0.2);
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .section {
    background: #f1faee;
    padding: 1.8rem 1.6rem;
    margin-bottom: 2rem;
    border-radius: 20px;
    box-shadow: 0 3px 8px rgba(38, 70, 83, 0.05);
    border: 1px solid #a8dadc;
  }

  #dashboard .section:not(:last-child) {
    margin-bottom: 2rem;
  }

  .hidden {
    display: none;
  }

  /* Align logout button right */
  #dashboard > .section:first-child {
    text-align: right;
  }

  /* Admin (red) theme */
  #dashboard.admin {
    color: #b00020;
    border: 3px solid #b00020;
  }

  /* User (blue) theme */
  #dashboard.user {
    color: #1565c0;
    border: 3px solid #1565c0;
  }
</style>
</head>
<body>
<header>
  <h1>Product Registry dApp</h1>
  <div class="connect-wallet">
    <button onclick="connectWallet()">Connect Wallet</button>
    <span id="walletAddress"></span>
  </div>
</header>

<div class="container" id="loginContainer">
  <div class="section">
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username" autocomplete="username"/>
    <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password"/>
    <button onclick="loginUser()">Login</button>
  </div>
  <div class="section">
    <h2>New User Registration</h2>
    <input id="regUsername" placeholder="Username" autocomplete="username"/>
    <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password"/>
    <button onclick="registerNewUser()">Register</button>
  </div>
</div>

<div class="container hidden" id="dashboard">
  <div class="section">
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="section">
    <h2>Register Product</h2>
    <input id="productId" placeholder="Product ID" />
    <input id="productName" placeholder="Product Name" />
    <input id="manufacturer" placeholder="Manufacturer" />
    <button onclick="registerProduct()">Register Product</button>
  </div>

  <div class="section">
    <h2>Verify Product</h2>
    <input id="verifyId" placeholder="Enter Product ID" />
    <button onclick="verifyProduct()">Verify Product</button>
    <p id="verifyResult"></p>
  </div>

  <div class="section">
    <h2>Delivery Confirmation with OTP</h2>
    <input id="deliveryId" placeholder="Product ID" />
    <input id="buyerName" placeholder="Buyer Name" />
    <input id="buyerMobile" placeholder="Buyer Mobile Number" />
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otpCode" placeholder="Enter OTP" />
    <button onclick="confirmDelivery()">Confirm Delivery</button>
  </div>

  <div class="section" id="fraudReportSection">
    <h2>Fraud Report</h2>
    <input id="fraudProductId" placeholder="Product ID" />
    <textarea id="fraudDescription" placeholder="Describe the issue..."></textarea>
    <button onclick="submitFraudReport()">Submit Report</button>
  </div>

  <div class="section" id="fraudReportSearchSection">
    <h2>Check Fraud Reports</h2>
    <input id="searchProductId" placeholder="Product ID to Search Reports" />
    <button onclick="searchFraudReports()">Search Reports</button>
    <ul id="fraudReportsList"></ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script>
let contract, userAccount, currentOTP;
let currentUser = { username: null, isAdmin: false };

const contractABI = [ /* Use the ABI you provided earlier here (omitted for brevity) */ ];
const contractAddress = "0x5324b6576ed691c91f96e5dbe53a9d2659535fe3";

async function connectWallet() {
  if(window.ethereum){
    const web3 = new Web3(window.ethereum);
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      userAccount = accounts[0];
      contract = new web3.eth.Contract(contractABI, contractAddress);
      document.getElementById('walletAddress').innerText = userAccount;
      alert("Wallet connected: " + userAccount);
    } catch(err){ console.error(err); alert("Failed to connect wallet."); }
  } else { alert("MetaMask not detected."); }
}

function checkWalletConnection() {
  if(!contract || !userAccount) {
    alert("Please connect your wallet first.");
    return false;
  }
  return true;
}

async function registerNewUser() {
  if (!checkWalletConnection()) return;
  const username = document.getElementById("regUsername").value;
  const password = document.getElementById("regPassword").value;
  try {
    await contract.methods.registerUser(username, password).send({ from: userAccount });
    alert("User registered!");
    // Auto-login the new user
    currentUser.username = username;
    currentUser.isAdmin = false;
    showDashboard();
  } catch(err) {
    console.error(err);
    if(err && err.message) alert("Registration failed: " + err.message);
    else alert("Registration failed");
  }
}

async function loginUser() {
  if (!checkWalletConnection()) return;
  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;
  try {
    const valid = await contract.methods.verifyUser(username, password).call({ from: userAccount });
    if(valid){
      currentUser.username = username;
      // Fetch user details (isAdmin)
      let userData = await contract.methods.users(username).call();
      currentUser.isAdmin = userData.isAdmin;
      showDashboard();
    } else { 
      alert("Invalid credentials"); 
    }
  } catch(err){
    console.error(err);
    alert("Login failed");
  }
}

function logoutUser(){
  currentUser = { username: null, isAdmin: false };
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("loginContainer").classList.remove("hidden");
  clearFraudReports();
}

function showDashboard() {
  document.getElementById("loginContainer").classList.add("hidden");
  const dashboard = document.getElementById("dashboard");
  dashboard.classList.remove("hidden");
  clearFraudReports();

  // Apply theme based on user role
  if(currentUser.isAdmin) {
    dashboard.classList.add("admin");
    dashboard.classList.remove("user");
  } else {
    dashboard.classList.add("user");
    dashboard.classList.remove("admin");
  }

  // Show/hide fraud report search input for admin and user
  const fraudSearchSection = document.getElementById("fraudReportSearchSection");
  if(currentUser.isAdmin) {
    fraudSearchSection.style.display = "block";
  } else {
    fraudSearchSection.style.display = "block"; // user also can search product id reports, but no all reports
  }
}

function clearFraudReports() {
  document.getElementById("fraudReportsList").innerHTML = "";
}

async function registerProduct() {
  if (!checkWalletConnection()) return;
  const id = document.getElementById("productId").value;
  const name = document.getElementById("productName").value;
  const mfg = document.getElementById("manufacturer").value;
  try {
    await contract.methods.registerProduct(id,name,mfg).send({ from:userAccount });
    alert("Product registered!");
  }
  catch(err){
    console.error(err);
    if(err && err.message) alert("Failed to register product: " + err.message);
    else alert("Failed to register product.");
  }
}

async function verifyProduct() {
  if (!checkWalletConnection()) return;
  const id = document.getElementById("verifyId").value;
  try {
    const result = await contract.methods.getProduct(id).call();
    document.getElementById("verifyResult").innerText = `Name: ${result[0]}, Manufacturer: ${result[1]}`;
  } catch(err){
    console.error(err);
    document.getElementById("verifyResult").innerText = "";
    if(err && err.message) alert("Product verification failed: " + err.message);
    else alert("Product verification failed.");
  }
}

function sendOTP() {
  currentOTP = Math.floor(100000 + Math.random()*900000);
  alert("OTP sent (simulated): "+currentOTP);
}

async function confirmDelivery() {
  if (!checkWalletConnection()) return;
  const id = document.getElementById("deliveryId").value;
  const name = document.getElementById("buyerName").value;
  const mobile = document.getElementById("buyerMobile").value;
  const otp = document.getElementById("otpCode").value;
  if(parseInt(otp)!==currentOTP){ alert("Invalid OTP"); return; }
  try{
    await contract.methods.confirmDelivery(id,name,mobile).send({ from:userAccount });
    alert("Delivery confirmed!");
  }
  catch(err){
    console.error(err);
    if(err && err.message) alert("Delivery failed: " + err.message);
    else alert("Delivery failed.");
  }
}

async function submitFraudReport() {
  if (!checkWalletConnection()) return;
  const id = document.getElementById("fraudProductId").value;
  const desc = document.getElementById("fraudDescription").value;
  try {
    await contract.methods.reportFraud(id,desc).send({ from:userAccount });
    alert("Report submitted!");
  }
  catch(err){
    console.error(err);
    if(err && err.message) alert("Failed to submit report: " + err.message);
    else alert("Failed");
  }
}

async function searchFraudReports() {
  if (!checkWalletConnection()) return;
  const id = document.getElementById("searchProductId").value;
  try {
    if(currentUser.isAdmin) {
      // Admin can search/fetch fraud reports for any product ID entered
      // You can easily extend here if your contract supports fetching all fraud reports
    }
    const reports = await contract.methods.getFraudReports(id).call();
    const list = document.getElementById("fraudReportsList");
    list.innerHTML="";
    reports.forEach(r=>{
      const li=document.createElement("li");
      li.textContent=`Reported by: ${r.reporter} - ${r.description}`;
      list.appendChild(li);
    });
  } catch(err){
    console.error(err);
    if(err && err.message) alert("Failed to fetch reports: " + err.message);
    else alert("Failed to fetch reports");
  }
}
</script>
</body>
</html>
